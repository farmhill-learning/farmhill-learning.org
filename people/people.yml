
- name: Bhargavi
  subtitle: Art/Craft/Kitchen
  photo: bhargavi.jpg  
  bio: |
    Bhargavi is an accomplished designer and artist. She works with the primary and pre-primary
    classes teaching art. 



- name: Chandu
  subtitle: Autism/Sports/Travelling
  photo: chandu.jpg  
  bio: |
    Chandu is a powerhouse of energy and enthusiasm. He works with the autism group, he is also 
    the go to person for treks and sports. He is the official photographer and a knowledge resource 
    for everything to do with photos, videos, editing and social media. He is fond of taking time off 
    periodically to travel, connecting farm hill to various networks in the process. Chandu has a masters 
    degree in psychology. He wants to travel the world and we are all for that! 
    

- name: Chitra
  subtitle: Autism/People/Kitchen
  photo: chitra.jpg
  linkedin: https://www.linkedin.com/in/chithra-seshadri-249a9b59/
  bio: |
    Chitra is excited about bringing together Autism and nature,
    ABA therapy and the broader teaching - learning practice.
    She is a Board Certified Assistant Behavior Analyst, and has
    about a decade of personal and professional experience working
    in the autism and teaching space. She brings the various aspects
    of Farm Hill together, participating in everything and guiding
    everyone and generally ensuring the team is good and working well.

- name: Ganesan
  subtitle: Buildings/Facilities/Craft
  photo: ganesan.jpg
  bio: |
    At Farm Hill, we used brick, stone and earth to build most of the spaces.
    Ganesan is the master mason instrumental in planning and building them.
    In addition to building, he takes care of all the infrastructure and
    facilities at Farm Hill. He is an enthusiastic craftsman and the community
    learns a lot from him.

- name: Geethika
  subtitle: Garden/Craft/Kitchen
  photo: geethika.jpg
  bio: |
    Geethika is a natural at Farm Hill, having grown up in an 
    alternative learning space herself. She works with the primary group, 
    runs the gardening and craft classes, and manages the kitchen and the stores. 
    She holds together the day-to-day community functioning 
    and is very skilled with her hands.

- name: Guru
  subtitle: Garden/Campus
  photo: guru.jpg
  bio: |
    Guru has been passionately involved in the fields of farming, gardening and coaching for several years.
    As the gardening coach, he conducts classes for children, supervises their work in the garden,
    as well as takes care of the farm we all live on. His expertise and calmness are both qualities to learn from.   

- name: Nandana
  subtitle: English/Sports/Library
  photo: nandana.jpg
  bio: |
    Nandana brings a fresh, thoughtful approach to everything she does. She assists in English, History and Math classes,
    ensuring students understand everything and do a good job of follow up work. High school also looks forward much to her frisbee sessions. 
    She has a bachelors degree in Philosophy from APU and is also pursuing Library Educators course. 

- name: Nishanth
  subtitle: Science/Sports
  photo: nishanth.jpg
  bio: |
    Nishanth is as comfortable kicking around ideas, as he is with footballs.
    He brings equal enthusiasm to science classes and morning exercise sessions. He loves food, 
    can make a mean rasam, and desserts are his favorite course. 
    He has a Bachelors degree in education and Biology from APU.
    He is also the default driver on long drives!


- name: Praveena
  subtitle: Parenting/Math
  photo: praveena.jpg
  bio: |
    Praveena is a parent and an enthusiastic teacher/learner focused on mathematics. 
    She has a degree in Engineering and a diploma in early childhood education from APU. 
    Her constant curiosity and willingness to keep learning are assets to herself and the team. 

- name: Risha
  subtitle: English/Autism/Sports
  photo: risha.jpg
  bio: |
    Risha is a graduate of Azim Premji University, with a bachelors in Biology and Education. 
    She teaches English and Hindi to primary classes and also works with autism group. Behind the quietness,
    she is a keen observer, with sharp sense of right and wrong, and she is an activist to boot!

- name: Sireesha
  subtitle: Autism/Kitchen/Accounts
  photo: sireesha.jpg
  bio: |
    Sireesha is a seasoned parent. She is meticulous and punctual, which makes her a great choice
    to run the kitchen and keep the accounts. Her irrepressible spirit and readiness to pitch in
    for anything, make her a valuable member of the team!

- name: Venu
  subtitle: Math/Writing/Gyan
  photo: venu.jpg
  linkedin: https://www.linkedin.com/in/venugvgk/
  bio: |
    Venu loves reading and talking to people. Most times, 
    you will find him in conversations, where he can hold forth 
    on a variety of topics, or reading in his study. During school times, 
    he just changes the topics of conversation to Math, English or Economics. 
    He has a couple of decades of experience in teaching, mentoring and management. 
    He enjoys reading, writing, posting pictures of everything to 
    facebook/instagram and walking around, looking at the plants. 

- name: Vijay
  subtitle: English/Math
  photo: vijay.jpg
  linkedin: https://www.linkedin.com/in/vijaybhaskaran/
  bio: |
    We found Vijay living in a container on a farm nearby. He has been building his own house,
    out of rocks found on his piece of land. With his degrees from IIT and UC Berkeley,
    enthusiasm for living with nature, and willingness to spend time with children,
    he is a perfect match!




